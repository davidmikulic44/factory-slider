<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>

<body>
    <header class="header">
        <div class="header header--small"></div>
        <div class="header header--big"></div>
    </header>
    <div class="container">
        <div class="slider">
            <div class="top-slider">
                <img src="assets/slider-image-9.jpg" class="image">
                <img src="assets/slider-image-3.jpg" class="image">
                <img src="assets/slider-image-1.jpg" class="image">
                <img src="assets/slider-image-2.jpg" class="image">
                <img src="assets/slider-image-4.jpg" class="image">
                <img src="assets/slider-image-7.jpg" class="image">
                <img src="assets/slider-image-6.jpg" class="image">
                <img src="assets/slider-image-8.jpg" class="image">
                <img src="assets/slider-image-5.jpg" class="image">
            </div>


            <div class="bottom-slider-wrapper">
                <div class="bottom-slider">
                    <img src="assets/slider-image-5.jpg" class="image">
                    <img src="assets/slider-image-7.jpg" class="image">
                    <img src="assets/slider-image-9.jpg" class="image">
                    <img src="assets/slider-image-8.jpg" class="image">
                    <img src="assets/slider-image-6.jpg" class="image">
                    <img src="assets/slider-image-4.jpg" class="image">
                    <img src="assets/slider-image-1.jpg" class="image">
                    <img src="assets/slider-image-2.jpg" class="image">
                    <img src="assets/slider-image-3.jpg" class="image">
                </div>
                <div class="button-container">
                    <button id="next" class="button-next-active"></button>
                    <button id="previous" class="button-previous-active"></button>
                </div>
            </div>

        </div>
        <div class="text-container">
            <h1>Lorem ipsum dolor sit amet consectetuer adipiscing elit</h1>
            <p>Ut wisi enim ad minim veniam, quis nostrud exerci tation ullamcorper suscipit lobortis nisl ut aliquip ex ea commodo consequat. Duis autem vel eum iriure dolor in hendrerit in vulputate velit esse molestie consequat.</p>
        </div>


    </div>
    <footer class="footer">
        <div class="footer"></div>
    </footer>

</body>

</html>
