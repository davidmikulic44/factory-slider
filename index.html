<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container">
        <div class="header-empty-1"></div>
        <div class="header-empty-2"></div>
    </header>
    <div class="container">
        <div class="content-container">
            <div class="slider">
                <div class="top-slider-wrapper">
                    <div class="top-slider">
                        <div class="top-single-slide"><img src="assets/slider-image-9.jpg" class="image"></div>
                        <div class="top-single-slide"><img src="assets/slider-image-3.jpg" class="image"></div>
                        <div class="top-single-slide"><img src="assets/slider-image-1.jpg" class="image"></div>
                        <div class="top-single-slide"><img src="assets/slider-image-2.jpg" class="image"></div>
                        <div class="top-single-slide"><img src="assets/slider-image-4.jpg" class="image"></div>
                        <div class="top-single-slide"><img src="assets/slider-image-7.jpg" class="image"></div>
                        <div class="top-single-slide"><img src="assets/slider-image-6.jpg" class="image"></div>
                        <div class="top-single-slide"><img src="assets/slider-image-8.jpg" class="image"></div>
                        <div class="top-single-slide"><img src="assets/slider-image-5.jpg" class="image"></div>
                        
                        <div class="text-container">
                            <h1>Lorem ipsum dolor sit amet consectetuer adipiscing elit</h1>
                            <p>Ut wisi enim ad minim veniam, quis nostrud exerci tation ullamcorper suscipit lobortis nisl ut aliquip ex ea commodo consequat. Duis autem vel eum iriure dolor in hendrerit in vulputate velit esse molestie consequat.</p>
                        </div>
                    
                </div>
                </div>
                <div class="bottom-slider-wrapper">
                    <div class="bottom-slider">
                        <div class="bottom-single-slide"><img src="assets/slider-image-5.jpg" class="image"></div>
                        <div class="bottom-single-slide"><img src="assets/slider-image-7.jpg" class="image"></div>
                        <div class="bottom-single-slide"><img src="assets/slider-image-9.jpg" class="image"></div>
                        <div class="bottom-single-slide"><img src="assets/slider-image-8.jpg" class="image"></div>
                        <div class="bottom-single-slide"><img src="assets/slider-image-6.jpg" class="image"></div>
                        <div class="bottom-single-slide"><img src="assets/slider-image-4.jpg" class="image"></div>
                        <div class="bottom-single-slide"><img src="assets/slider-image-1.jpg" class="image"></div>
                        <div class="bottom-single-slide"><img src="assets/slider-image-2.jpg" class="image"></div>
                        <div class="bottom-single-slide"><img src="assets/slider-image-3.jpg" class="image"></div>
                    </div>
                    <div class="button-container">
                        <button id="next" class="button-next-active"></button>
                        <button id="previous" class="button-previous-active"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="container">
        <div class="footer"></div>
    </footer>
    
</body>
</html>
